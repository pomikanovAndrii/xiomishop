<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список товарів</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <a href="/products/add-product"><h3>Додати новий товар</h3></a>
    <h1> Список доступних товарів</h1>

    <div th:each="product :  ${products_list}">
        <a th:href="@{/products/{id}(id=${product.id})}">
            <h2 th:text="|Назва товару: ${product.title}|"></h2>
        </a>
        <h4 th:text="|Ціна товару: ${product.cost} грн.|"></h4>
        <a th:href="@{/products/remove(id=${product.id})}"><img src="https://cdn-icons-png.flaticon.com/512/54/54324.png" width="30px"></a>
    </div>

</body>
</html>
